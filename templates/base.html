<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <!--Meta tags for search engines-->
  <meta name="description"
    content="Learn English Online. Online grammar and vocabulary practice. Speak with an English tutor online.">
  <meta name="keywords"
    content="practice English grammar, English as a Foreign Language, English tutor, online English help.">
  <!--Stylesheets inc Bootstrap CSS CDN-->
  <script src="https://kit.fontawesome.com/7a1565e963.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />


  <title>English Tuition Online | Boost your English Language Skills</title>
  <!--Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

</head>

<body id="body">
  <!--Header-->
  <header>
    <h1 class="header-home">Learn English Online</h1>
    <h2 class="header-home">For Learners of English as a Foreign Language</h2>
  </header>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!--No text needed here-->
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register')}}">Sign in or Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('games')}}">Games and Quizzes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('assessment')}}">Self Assessment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contact')}}">Book a Call</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about')}}">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

 

  <!--Footer-->
  <footer>
    <ul id="social-networks">
      <li>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
          aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
      </li>
      <li>
        <a href="https://www.youtube.com" target="_blank" rel="noopener"
          aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube-square"></i></a>
      </li>
      <li>
        <a href="https://www.facebook.com" target="_blank" rel="noopener"
          aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
      </li>
    </ul>
  </footer>

  <!--Font Awesome kit-->
  <script src="https://kit.fontawesome.com/7a1565e963.js" crossorigin="anonymous"></script>
  <!--Bootstrap JS CDN-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
